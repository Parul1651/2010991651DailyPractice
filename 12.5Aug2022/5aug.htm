<!-- callback() -->

<pre id="oddNo"></pre>
<script>

function isOdd(num){
    return num%2 !=0;  // returns a boolean value
}


function filter(numbers,fn){ //fn is a function we will pass as an argument here therfore, that is a callback fn

let result=[];

for(const i of numbers){ //here i is an iterator for numbers
    if(fn(i)){
        result.push(i);    }

}
return result;


}

let numbers=[1,2,3,4,5,6,7];
let ans = filter(numbers,isOdd);
document.getElementById('oddNo').innerHTML=ans;



</script>
</body>
